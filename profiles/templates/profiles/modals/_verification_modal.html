{% load crispy_forms_tags %}
{% load i18n %}



<!-- Modal -->
<div class="modal fade" id="verificationModal" tabindex="-1" aria-labelledby="verificationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="verificationModalLabel">{% trans 'Wymagana werifikacja konta' %}</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <div class="modal-body">
      <div>
        By w pełni korzystać z platformy <strong>{% include 'profiles/partials/brandname.html' %}</strong> należy zwerifikować konto uzupełniając poniższe dane.

      </div>
    




<form id="verification-form" class="mt-3" enctype="multipart/form-data" action={% url 'profiles:account_verification' %} method="post">
  {% csrf_token %}
  <span id="verification-form-body"> </span>

  <div class="modal-footer">
          <button class="btn-pm" type="submit" name="update" value="Update" id="submit-id-update">{% trans 'ZWERIFIKUJ KONTO' %}</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'PÓŹNIEJ' %}</button>
        </div>
</form>




<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();

</script>


      </div>
      
    </div>
  </div>
</div>


{% if trigger %}
<script type="text/javascript">
    $(window).on('load',function(){
        $('#verificationModal').modal('show');
    });
</script>
{% endif %}
