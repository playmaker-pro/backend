
<button
    {% if disabled %}
        disabled 
    {% endif %}
    {% if id %}id="{{ id }}" {% endif %}
    href="#" 
   class="card-link btn-pm btn-pm-sm"
 
   {% if button_ajax %}
   onclick="{{ button_ajax }}('{{ button_ajax_param }}')"
   {% endif %}

   {% if button_modal_trigger %}
   data-toggle="modal" 
   data-target="#{{ button_modal_trigger }}"
   {% endif %}
   
>
   {% if  button_icon %}<i class="icofont-{{button_icon}}"></i>{% endif %}
    {{ button_text }}
</button>
