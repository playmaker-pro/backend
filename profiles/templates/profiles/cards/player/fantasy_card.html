{% load i18n %}

<div class="card">
    <div class="card-body">
        <h2 class="card-title">{% trans "FANTASY"%}</h2>
        <h6 class="card-subtitle mb-2 text-muted"></h6>
        <div class="card-text text-center">
        {% if fantasy %}
        <div class='row'>
            <div class="row text-center mt-4">
                <div class="col-3 border-right">
                    <div class="h4 font-weight-bold mb-0">{{ fantasy.score}}ptk.</div>
                    <span class="small text-gray">{{ fantasy.position }}</span>
                </div>
            </div>
        </div>
        {% else %}
            <span class="heading text-muted"> 
                  {% trans 'Brak danych dla obecnego sezonu' %}  
                  <h1 style="font-size:75px;"><i class="icofont-dashboard-web"></i></h1>
            </span>
        {% endif %}

        </div>  <!-- end of card-text-->
        <div class="mt-4 text-center">
            {% url 'profiles:player_fantasy' as button_url %}
            {% include 'profiles/buttons/see_more.html' with button_url=button_url %}
        </div>
    </div>
</div>
