{% load i18n %}
{% load playmaker %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">{% trans 'Video' %}</h2>

        <h6 class="card-subtitle mb-2 text-muted"></h6>

        <div class="card-text text-center">

            {% if show_user.profile.video_url %}

                {% if show_user.profile.video_url_second %}

                    <iframe  style="min-height:400px;" height="100%" width="100%" src="{{ show_user.profile.video_url_second|convert_to_embeded }}"> </iframe>
                    <h3>{{ show_user.profile.video_title_second }}</h3>
                    <p>{{ show_user.profile.video_description_second }}</p>

                {% endif %}
            {% endif %}
         
        </div>
    </div>
</div>
