{% load playmaker %}
{% load thumbnail %}
{% load i18n %}


<div class="card announcement-card m-1 serv-section-2">
    {%  if  object.picture %}
    <div class="serv-section-2-icon"> 
        <img class="avatar rounded img-responsive"  src="{% thumbnail object.picture 'club_small' %}">
    </div>
    {% endif %}
        <div class="serv-section-desc">
            <h4><a href="/products/{{ object.id }}"> {{ object.title }}</a></h4>
            <h5>{{ object.subtitle }} {{ object.person }} </h5> 
        </div>
                    <div class="section-heading-line-left"></div>
    <div class="card-body row no-gutters">

        <div class="col-12 card-text text-muted"> 
            <small class="row no-gutters">
                <div class="col-3 col-md-3 text-center">
                    <h4 class="icofont-map-pins"></h4> {{ object.place }}
                </div>
                <div class="col-9 col-md-9text-center">
                   
                    {{ object.teaser }}
                </div>
              
            </small>
        </div>

    </div>

    <div class="card-footer row no-gutters">


        <div class="card-text text-center d-inline-flex justify-content-center align-content-center flex-wrap">
           
            <a class="btn-pm" href="/products/{{ object.id }}"> Sprawdz ofertÄ™ </a>

        </div>
    </div>
</div>
