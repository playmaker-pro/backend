{% load playmaker %}
{% load thumbnail %}
{% load i18n %}


<div class="card announcement-card m-1 serv-section-2">
                <div class="serv-section-2-icon"> <img class="avatar rounded img-responsive"  src="{% thumbnail object.club.picture|default:'default_club.png' 'club_small' %}">
                </div>
                    <div class="serv-section-desc">
                        <h4><a  href="{{ object.club.get_permalink }}">{{ object.title }}</a></h4>
                        <h5>{{ object.subtitle }} {{ object.person }} </h5> 
                </div>
                    <div class="section-heading-line-left"></div>
    <div class="card-body row no-gutters">
        {% comment %} <div class="col-12 card-title"> 
            <span class="pull-left">
                <a  href="{{ object.club.get_permalink }}">
                   <h5>
                    <img class="avatar rounded img-responsive"  src="{% thumbnail object.club.picture|default:'default_club.png' 'club_small' %}">
                    {{ object.club.name }}
                   </h5>
                </a>
            </span>
            <small class="pull-right" style="top:3px; position:relative;">
                {{ object.league }}
            </small>
        </div> {% endcomment %}

        <div class="col-12 card-text text-muted"> 
            <small class="row no-gutters">
                <div class="col-6 col-md-3 text-center">
                    <h4 class="ann-icon icofont-match-review"></h4> {{ object.place }}
                </div>
                <div class="col-6 col-md-3 text-center">
                    <h4 class="icofont-ui-calendar"></h4>
                    {{ object.teaser }}
                </div>
              
            </small>
        </div>

    </div>

    <div class="card-footer row no-gutters">


        <div class="card-text text-center d-inline-flex justify-content-center align-content-center flex-wrap">
           
            <a href="/products/{{ object.id }}"> Sprawdz ofertÄ™ </a>

            <div class="card-text">
                <i class="icofont-list"></i>
                <small class="text-muted"> {{ object. }} odpowiedzi </small>
            </div>
        </div>
    </div>
</div>
