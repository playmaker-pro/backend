
{% load playmaker %}

<select name="fantasy_position"
        data-width="{{ size }}"
        title="pozycja"
        class="selectpicker"
        data-actions-box="true"
        multiple data-live-search="true"
        data-selected-text-format="count > 3"
>

    {% for position in positions %}
        <option {% if position in request.GET|get_list:'fantasy_position' %} selected="selected" {% endif %}>
            {{ position }}
        </option>
    {% endfor %}

</select>
