
{% load playmaker %}

<select name="vivo" data-width="{{ size }}" title="region" class="selectpicker"
        data-actions-box="true" multiple data-live-search="true"
        data-selected-text-format="count > 3">

{% for vivo in vivos %}
    <option {% if vivo.name in request.GET|get_list:"vivo" %} selected="selected" {% endif %}>{{ vivo.name }}</option>
{% endfor %}

</select>
