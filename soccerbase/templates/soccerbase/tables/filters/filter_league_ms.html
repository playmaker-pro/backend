
{% load playmaker %}

<select name="league"
        data-width="{{ size }}"
        title="rozgrywki"
        class="selectpicker"
        data-actions-box="true"
        multiple data-live-search="true"
        data-selected-text-format="count > 3"
>

    {% for league in leagues %}
        <option {% if league in request.GET|get_list:'league' %} selected="selected" {% endif %}>
            {{ league }}
        </option>
    {% endfor %}

</select>
