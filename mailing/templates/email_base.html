<!DOCTYPE html>
<html lang="pl">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playmaker Mail</title>
  </head>

  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f5f5;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center">

          <!-- Header -->
          <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff;">
            <tr>
              <td align="center" style="padding: 30px;">
                <img
                  src="cid:playmaker_header.png"
                  alt="playmaker.pro" style="height: 40px;" />
              </td>
            </tr>
            <tr>
              <td style="border-bottom: 2px solid #ED1C24;"></td>
            </tr>
          </table>

          <!-- Content -->
          <table width="600" cellpadding="0" cellspacing="0" border="0"
            style="background-color: #ffffff; padding: 40px 20px; text-align: center;">
            <tr>
              <td>
                {% block content %}
                {% endblock %}
              </td>
            </tr>
          </table>

          <!-- Footer -->
          <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #222;">
            <tr>
              <td align="center" style="padding: 30px; color: #999; font-size: 12px;">
                  <img
                  src="cid:playmaker_footer.png"
                  alt="playmaker.pro" style="height: 40px; margin-bottom: 10px;" />
                <p style="margin: 10px 0 10px 0;">
                  Wiadomość została wygenerowana automatycznie. Prosimy na nią nie odpowiadać.<br>
                  W przypadku pytań, jesteśmy dostępni pod adresem: <a href="mailto:biuro@playmaker.pro"
                    style="color: #999;">biuro@playmaker.pro</a>
                </p>
                <p style="margin: 0 0 10px 0;">&copy; 2025 Playmaker.pro</p>
              </td>
            </tr>
          </table>

        </td>
      </tr>
    </table>
  </body>

</html>
