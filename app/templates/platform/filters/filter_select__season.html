
{% load playmaker %}
<select name="season" 
    class="selectpicker"  
    data-width="{{ size }}"  
    title="sezon" 
    data-actions-box="true" 
>

{% for option in options %}
    <option {% if option == request.GET.season %} selected="selected" {% endif %}>{{ option }}</option>
{% endfor %}
</select>
