                  league_identifier: 1072
                  is_primary: false
              newPolishTeamDate:
                summary: Add newly created Polish TeamHistory with a date
                value:
                  team_parameter: "New Polish Team"
                  league_identifier: 1072
                  start_date: "2020-01-01"
                  end_date: "2023-06-01"
                  role: "IC"
              foreignTeam:
                summary: Add newly created foreign TeamHistory
                value:
                  country: "UK"
                  season: 1
                  team_parameter: "Foreign Team"
                  league_identifier: "Premier League"
                  is_primary: true
                  gender: 1
              foreignTeamDate:
                summary: Add newly created foreign TeamHistory with a date
