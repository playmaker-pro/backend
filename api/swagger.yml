  /users/login/:
    post:
      operationId: users_login_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      summary: User login endpoint
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: User email
                password:
                  type: string
                  description: User super secret password.
              required:
              - email
              - password
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                    description: Access Token
                  refresh:
                    type: string
                    description: Refresh Token
                example:
                  access: some_super_secret_jwt_token
                  refresh: refresh_token
                description: User logged in successfully - tokens returned.
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    description: Detailed error message
                example:
                  detail: No active account found with the given credentials
                description: Bad request
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    description: Detailed error message
                example:
                  detail: Bad request
                description: User not found with given credentials
          description: ''
  /users/logout/:
    post:
      operationId: users_logout_create
      description: |-
        Takes a token and blacklists it. Must be used with the
        `rest_framework_simplejwt.token_blacklist` app installed.
      summary: User logout endpoint
      tags:
      - users
      security:
        - jwtAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenBlacklist'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenBlacklist'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenBlacklist'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenBlacklist'
          description: ''
  /users/refresh-token/:
    post:
      operationId: users_refresh_token_create
      description: |-
        Returns an access and refresh JWT pair using an existing refresh token.
        Returns status codes 401 and 400 if the refresh token is expired or invalid, respectively.
      summary: Refresh user token endpoint
      tags:
      - users
      security:
        - jwtAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh:
                  type: string
                  description: User refresh token
              required:
              - refresh
      responses:
        '200':
          content:
            application/json:
              schema:
                description: New token obtained successfully.
                type: object
                properties:
                  access:
                    type: string
                    description: Access Token
                  refresh:
                    type: string
                    description: Refresh Token
                example:
                  access: some_super_secret_jwt_token
                  refresh: refresh_token
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Bad request
                type: object
                properties:
                  detail:
                    type: string
                    description: Detailed error message
                example:
                  detail: Refresh token is expired or invalid, respectively
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Unauthorized request
                type: object
                properties:
                  detail:
                    type: string
                    description: Detailed error message
                example:
                  detail: Bad request
          description: ''
  /users/register/:
    post:
      operationId: users_register_create
      description: |-
        Validate given data and register user if everything is ok.
        Returns serialized User data or validation errors.
      summary: User registration endpoint
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: User email
                password:
                  type: string
                  description: User super secret password.
                first_name:
                  type: string
                  description: User first name.
                last_name:
                  type: string
                  description: User last name.
              required:
              - email
              - password
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRegisterResponse'
              examples:
                Example1:
                  value:
                    id: 1
                    email: example_email@playmaker.com
                    first_name: first_name
                    last_name: last_name
                    username: username
                  summary: example1
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                    description: is request success?
                  detail:
                    type: string
                    description: Detailed error message
                  fields:
                    type: object
                    description: Fields caused an error
                    properties:
                      field_name:
                        type: array
                        description: List of detailed dexceptions
                        items:
                          type: string
                          description: 'Detailed error message'
                example:
                  success: "False"
                  detail: "Detailed error message"
                  fields: {"email": ["this field is required"], "password": ["This field cannot be empty"]}
                description: Bad request. Data sent in request is invalid.
                required:
                 - success
                 - detail
                 - fields
          description: ''
  /users/email-verification/:
    post:
      operationId: users_email_verification
      description: |-
        Validate given email if it is already in use.
      summary: Email verification endpoint
      tags:
        - users
      requestBody:
        content:
          schema:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: User email
              required:
                - email
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Request was successful.
                type: object
                properties:
                  success:
                    type: boolean
                    description: Is request successful?
                  email_available:
                    type: string
                    description: Is email available?
                example:
                  success: true
                  email_available: true
          description: 'Returns a boolean value indicating whether the email is available.'
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Is request successful?
                  detail:
                    type: string
                    description: Detailed error message
                example:
                  success: False
                  detail: "['Please provide valid e-mail address.']"
                description: Bad request. Data sent in request is invalid.
          description: 'Returns: a email_available value indicating whether the email address is valid/ not available and a detailed error message if it is not.'
components:
  schemas:
    AccessEnum:
      enum:
      - none
      - all
      - club
      - own
      type: string
      description: |-
        * `none` - none
        * `all` - all
        * `club` - club
        * `own` - own
    AccessPermission:
      type: object
      description: Serializer for access permission.
      properties:
        role:
          type: string
          readOnly: true
        access:
          allOf:
          - $ref: '#/components/schemas/AccessEnum'
          description: |-
            Access permission name.

            * `none` - none
            * `all` - all
            * `club` - club
            * `own` - own
      required:
      - role
    FeatureElement:
      type: object
      description: Serializer for feature element.
      properties:
        name:
          type: string
          description: Feature element name
          maxLength: 255
        permissions:
          type: object
          additionalProperties: {}
          description: JSON representation of roles permissions.
        access_permissions:
          type: array
          items:
            $ref: '#/components/schemas/AccessPermission'
      required:
      - access_permissions
      - name
    Features:
      type: object
      description: Serializer for features.
      properties:
        name:
          type: string
          description: Feature name.
          maxLength: 255
        keyname:
          type: string
          description: Feature keyname.
          maxLength: 255
        elements:
          type: array
          items:
            $ref: '#/components/schemas/FeatureElement'
