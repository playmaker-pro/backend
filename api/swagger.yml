openapi: 3.0.3
info:
  title: 'Webapp swagger - OpenAPI 3.0'
  description: "This is a Webapp swagger"
  version: 0.0.1 (v3)

servers:
  - url: https://staging.jacekplaymaker.usermd.net/api/v3/
  - url: https://dev.jacekplaymaker.usermd.net/api/v3/
  - url: http://localhost:{port}/api/v3/
    variables:
      port:
        default: '8000'

paths:
  /labels:
    get:
      operationId: get_labels
      description: Get labels definition
      summary: Get all labels definition
      tags:
        - labels
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: "List of labels definition"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LabelDefinition'
        '401':
          description: "Unauthorized"

  /swagger/:
    get:
      operationId: get_swagger_yaml_content
      description: Get swagger yaml content
      summary: Get swagger yaml content
      tags:
        - swagger
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: "Get content of swagger.yml"
          content:
            application/yaml:
                schema:
                    type: string
        '401':
          description: "Unauthorized"
    description: "Available only on staging/dev."

  /premium/products/inquiries/:
    get:
      operationId: get_premium_inquiries_products
      description: Get list of premium inquiries products.
      summary: Get list of premium inquiries products.
      tags:
        - premium_products
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: "List of premium inquiries products."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PremiumProduct'
  /premium/products/premium/:
    get:
      operationId: get_premium_profile_products
      description: Get list of premium profile products.
      summary: Get list of premium profile products.
      tags:
        - premium_products
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: "Premium profile products info."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PremiumProduct'
  /premium/transaction/{id}/create/:
    post:
      operationId: create_transaction_for_premium_product
      description: Create transaction for premium product.
      summary: Create transaction for premium product.
      tags:
        - premium_products
      security:
        - jwtAuth: [ ]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: "Product ID"
      responses:
        '201':
          description: "Transaction has been created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewTransaction'
        '401':
          description: "Unauthorized"
        '404':
          description: "Transaction type does not exist."
        '503':
          description: "Something went wrong with payment provider."
        '500':
          description: "Internal server error."
  /premium/products/test-premium/:
    post:
      operationId: activate_test_premium_profile
      description: Activate trial for premium profile.
      summary: Activate trial for premium profile.
      tags:
        - premium_products
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: "Trial premium profile has been activated"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PremiumProfile'
        '401':
          description: "Unauthorized"
        '400':
          description: "Profile has already test premium."
  /notifications/:
    get:
      operationId: get_notifications
      description: Get notifications
      summary: Get all notifications
      parameters:
        - in: query
          name: unseen
          schema:
            type: boolean
          required: false
          description: "Get only unseen notifications"
      tags:
        - notifications
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: "List of notifications"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'
        '401':
          description: "Unauthorized"
  /notifications/{notification_id}/:
    post:
      operationId: mark_notification_as_read
      description: Mark notification as read
      tags:
        - notifications
      security:
        - jwtAuth: [ ]
      parameters:
        - in: path
          name: notification_id
          schema:
            type: integer
          required: true
          description: "Notification ID"
      responses:
        '200':
          description: "Notification marked as seen"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
        '404':
          description: "Notification not found"
        '403':
          description: "You do not have permission to modify this notification"
  /inquiries/{recipient_profile_uuid}/send/:
    post:
      operationId: send_inquiry_request
      description: Send inquiry request to another profile
      summary: Send inquiry request to another profile
      parameters:
        - in: path
          name: recipient_profile_uuid
          schema:
            type: string
            format: uuid
          required: true
      tags:
        - inquiries
      security:
        - jwtAuth: [ ]
      responses:
        '201':
          description: "Inquiry request has been sent successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InquiryRequest'
        '401':
          description: "Unauthorized"
        '404':
          description: "Profile with given uuid doesn't exist"
        '400':
          description: "You cannot send request to yourself, 
                      you already sent request to this user or 
                      y've reached limit of sent requests"

  /inquiries/my/sent/:
    get:
      operationId: get_sent_inquiry_requests
      description: Get sent inquiry requests
      summary: Get sent inquiry requests
      tags:
        - inquiries
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: "List of sent inquiry requests"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InquiryRequest'
        '401':
          description: "Unauthorized"
  /inquiries/my/contacts/:
    get:
      operationId: get_my_contacts
      description: Get my contacts from inquiry requests
      summary: Get my contacts from inquiry requests
      tags:
        - inquiries
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: "List of accepted inquiry requests (as sender and recipient)"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InquiryRequest'
        '401':
          description: "Unauthorized"
  /inquiries/my/received/:
    get:
      operationId: get_my_received_inquiry_requests
      description: Get my received inquiry requests
      summary: Get my received inquiry requests
      tags:
        - inquiries
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: "List of received inquiry requests"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InquiryRequest'
        '401':
          description: "Unauthorized"
  /inquiries/my/meta-data/:
    get:
      operationId: get_my_inquiry_requests_meta_data
      description: Get my inquiry meta
      summary: Get my inquiry meta
      tags:
        - inquiries
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: "Inquiry request meta data (inquiry plan, contact and count of sent requests)"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InquiryRequestUserMeta'
        '401':
          description: "Unauthorized"

  /inquiries/{iq_id}/accept/:
    post:
      operationId: accept_inquiry_request
      description: Accept inquiry request
      summary: Accept inquiry request
      parameters:
        - in: path
          name: iq_id
          schema:
            type: integer
            description: InquiryRequest ID
          required: true
      tags:
        - inquiries
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: "Inquiry request accepted successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InquiryRequest'
        '401':
          description: "Unauthorized"
        '404':
          description: "Inquiry request with given ID doesn't exist"
        '400':
          description: "You cannot accept your own inquiry request"
  /inquiries/{iq_id}/reject/:
    post:
      operationId: reject_inquiry_request
      description: Reject inquiry request
      summary: Reject inquiry request
      parameters:
        - in: path
          name: iq_id
          schema:
            type: integer
            description: InquiryRequest ID
          required: true
      tags:
        - inquiries
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: "Inquiry request rejected successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InquiryRequest'
        '401':
          description: "Unauthorized"
        '404':
          description: "Inquiry request with given ID doesn't exist"
        '400':
          description: "You cannot reject your own inquiry request"
  /cities/:
    get:
      operationId: cities_retrieve
      description: 'Return a paginated object with list of cities, mapped voivodeships
       and its priority based on the query parameter.
       If query param is not present, response will be limited to prior cities.
        Response is an paginated object:
        [{
          "count": 2057,
          "next": "http://127.0.0.1:8899/api/v3/cities/?city=S&page=2",
          "previous": null,
          "results": [{id: 1, name: Warszawa, voivodeship: Mazowieckie, priority: True}, ...]}}'
      summary: List cities endpoint
      parameters:
        - in: query
          name: city
          schema:
            type: string
          description: City or voivodeship name to filter
        - in: query
          name: page
          schema:
            type: integer
          description: "Page number"
        - in: query
          name: page_size
          schema:
            type: integer
          description: "Count of objects by page"
      tags:
        - locale
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Paginator'
                  - properties:
                      results:
                        type: array
                        items:
                          $ref: '#/components/schemas/City'
                description: 'Paginated city results, like:.
                  {
                    "count": 2057,
                    "next": "http://127.0.0.1:8899/api/v3/cities/?city=S&page=2",
                    "previous": null,
                    "results": [{id: 1, name: Warszawa, voivodeship: Mazowieckie, priority: True}, ...]
                  }}'
                example:
                  {
                    "count": 2057,
                    "next": "http://127.0.0.1:8899/api/v3/cities/?city=S&page=2",
                    "previous": null,
                    "results": [
                      {
                        "id": 1597,
                        "name": "Abramów",
                        "voivodeship": "Lubelskie",
                        "priority": false
                      },
                      {
                        "id": 1596,
                        "name": "Adamów",
                        "voivodeship": "Lubelskie",
                        "priority": false
                      },... ] }
                required: [ "count", "next", "previous", "results" ]
          description: ''
        '400':
          description: 'No coords provided or coords are outside of Poland'
  /my-city/:
    get:
      operationId: get_my_city
      description: 'Get closest city based on longitude and latitude'
      summary: Get my city
      parameters:
        - in: query
          name: longitude
          schema:
            type: string
            format: double
          required: true
        - in: query
          name: latitude
          schema:
            type: string
            format: double
          required: true
      tags:
        - locale
      responses:
        '200':
          description: "City closest to given longitude and latitude"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/City'
  /languages/:
    get:
      operationId: languages_retrieve
      description: '
        Return list of languages.
        It is possible to select language on output by param (e.g. ?language=en), Polish by default
        All language codes (ISO 639-1): https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes'
      summary: 'List languages'
      parameters:
        - in: query
          name: language
          schema:
            type: string
          required: false
          description: 'Like: pl, en, de. Described here:
            https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes'
      tags:
        - locale
      responses:
        '200':
          description: 'List of languages'
          content:
            application/json:
              schema:
                type: array
                description: 'List of languages, with code and locale translation'
                items:
                  $ref: '#/components/schemas/Language'
                example:
                  [
                    {
                      "id": 19,
                      "priority": true,
                      "name": "Angielski",
                      "native_name": "English",
                      "code": "en"
                    },
                    {
                      "id": 23,
                      "priority": false,
                      "name": "Français",
                      "native_name": "Français",
                      "code": "fr"
                    },
                    {
                      "id": 80,
                      "priority": false,
                      "name": "Español",
                      "native_name": "Español",
                      "code": "es"
                    }, ...
                  ]
  /clubs/club-teams/:
    get:
      operationId: clubs_teams_retrieve
      description: Return paginated list of teams assigned to clubs.
      summary: Club teams list endpoint
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: Club name
        - in: query
          name: season
          schema:
            type: string
          description: Season name
          required: true
        - in: query
          name: gender
          schema:
            type: string
            enum: [ 'M', 'F' ]
          required: false
          description: 'Define gender: M - male, F - female. No param - get all'
        - in: query
          name: page
          schema:
            type: integer
          description: "Page number"
        - in: query
          name: page_size
          schema:
            type: integer
          description: "Count of objects by page"
      tags:
        - clubs
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: 'Paginated list of teams for given club'
          content:
            application/json:
              schema:
                type: object
                description: Paginated list of teams assigned to clubs
                required:
                  - count
                  - next
                  - previous
                  - results
                properties:
                  count:
                    type: integer
                    description: Total count of teams for given filters
                  next:
                    type: string
                    nullable: true
                    description: Next paginated request url
                  previous:
                    type: string
                    nullable: true
                    description: Previous paginated request url
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/SimpleClub'
              example:
                count: 2000
                next: "https://api.example.com/clubs/club-teams/?page=2"
                previous: null
                results:
                  - id: 974
                    name: "38 Podlesianka Katowice"
                    picture_url: "https://example.com/path/to/logo.png"
                    country_name: "Polska"
                    club_teams:
                      - id: 19801
                        name: "Lgks Podlesianka Katowice"
                        gender:
                          id: 1
                          name: "mężczyźni"
                        division: "U15"
                        historical_league_name: "Trampkarz C2"
  /clubs/seasons/:
    get:
      operationId: season_retrieve
      description: 'Retrieves a list of seasons. The endpoint primarily returns seasons marked
                    with the attribute `is_in_verify_form` set to True. Additionally, users can filter the results by specifying
                    a specific season using the season query parameter. The season parameter can accept
                    both full season formats (e.g., "2020/2021") and single-year formats (e.g., "2020")'
      summary: Seasons list endpoint
      tags:
        - clubs
      parameters:
        - in: query
          name: season
          schema:
            type: string
          description: 'Season name'
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of seasons'
                items:
                  $ref: '#/components/schemas/Season'
                example: [ { "id": 2, "name": "2021/2022", "is_current": false, "is_in_verify_form": true } ]
          description: 'List of seasons with id, name, is_current and is_in_verify_form'
  /clubs/leagues/highest-parents/:
    get:
      operationId: clubs_leagues_highest_parents
      description: Return list of highest parent leagues
      summary: List of highest parent leagues
      tags:
        - clubs
      security:
        - jwtAuth: [ ]
      parameters:
        - in: query
          name: gender
          schema:
            type: string
            example: "M/F"
          description: "Define gender: M - male, F - female. No param - get all"
        - in: query
          name: season
          schema:
            type: string
            example: "2022/2023"
          description: "Set season to search for. No param - get all"
        - in: query
          name: current_season
          schema:
            type: string
            example: "true"
          description: "Set to true to get only current season. No param - get all"
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of highest parent leagues'
                items:
                  $ref: '#/components/schemas/LeagueBase'
              example: [
                {
                  "id": 4423,
                  "name": "Liga Makroregionalna U-19",
                  "gender": {
                    "id": 1,
                    "name": "mężczyźni"
                  },
                  "seniority": {
                    "id": 3,
                    "name": "CLJ",
                    "is_senior": false
                  }
                },
                {
                  "id": 2977,
                  "name": "Ekstraliga PLF K",
                  "gender": {
                    "id": 2,
                    "name": "kobiety"
                  },
                  "seniority": {
                    "id": 1,
                    "name": "seniorzy",
                    "is_senior": true
                  }
                },{
                  "id": 1031,
                  "name": "Ekstraklasa",
                  "gender": {
                    "id": 1,
                    "name": "mężczyźni"
                  },
                  "seniority": {
                    "id": 1,
                    "name": "seniorzy",
                    "is_senior": true
                  }
                },... ]
          description: 'List of highest parent leagues'
        '400':
          description: 'Invalid param'
  /clubs/clubs/search/:
    get:
      operationId: clubs_clubs_search_retrieve
      description: 'Get list of clubs, top 10 ordered by name'
      summary: Clubs list endpoint
      tags:
        - clubs
      parameters:
        - in: query
          name: season
          schema:
            type: string
          description: 'Season name'
        - in: query
          name: name
          schema:
            type: string
          description: 'Club name query, LIKE'
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of top 10 Clubs based on params, order by name'
                items:
                  type: object
                  description: 'Club name with id'
                example: [ { 'id': 1, 'text': 'club 1' }, { 'id': 2, 'text': 'club 2' } ]
          description: 'List of clubs, name with ID'
  /clubs/teams/search/:
    get:
      operationId: clubs_teams_search_retrieve
      description: 'List of Teams'
      summary: Teams list endpoint
      parameters:
        - in: query
          name: q
          schema:
            type: string
          description: 'Team name query, LIKE'
      tags:
        - clubs
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of Teams based on q param, order by name'
                items:
                  type: object
                  description: 'Team name with id'
                example: [ { 'id': 1, 'text': 'team 1' }, { 'id': 2, 'text': 'team 2' } ]
          description: 'List of teams, name with ID'

  /clubs/teams/{team_id}:
    get:
      operationId: GetTeam
      description: 'Get team'
      summary: Get team object
      parameters:
        - in: path
          name: team_id
          schema:
            type: string
            format: int
          required: true
      tags:
        - clubs
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
          description: 'List of teams, name with ID'
  /clubs/teams/{team_id}/labels:
    get:
      operationId: GetTeamLabels
      description: 'Get team labes'
      summary: Get team labes
      parameters:
        - in: path
          name: team_id
          schema:
            type: string
            format: int
          required: true
        - in: query
          name: season_name
          schema:
            type: string
        - in: query
          name: start_date
          description: "Start date for label filtering in YYYY-MM-DD format."
          schema:
            type: string
            format: date
        - in: query
          name: end_date
          description: "End date for label filtering in YYYY-MM-DD format."
          schema:
            type: string
            format: date
      tags:
        - clubs
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProfileLabel'
          description: 'List of teams, name with ID'

  /countries/:
    get:
      operationId: countries_retrieve
      description: '
        Return list of countries and mark prior among them
        [{"country": "Polska", "priority": True}, {"country": "Angola", "priority": False}, ...]
        It is possible to select language of countries on output by param (e.g. ?language=en), Polish by default
        All language codes (ISO 639-1): https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes'
      summary: 'List countries'
      parameters:
        - in: query
          name: language
          schema:
            type: string
          required: false

          description: 'Like: pl, en, de. Described here:
          https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes'
      tags:
        - locale
      responses:
        '200':
          description: 'List of countries'
          content:
            application/json:
              schema:
                type: array
                description: 'List of countries with code, priority and dial code'
                items:
                  $ref: '#/components/schemas/Country'
                example:
                  - {
                    "country": "Polska",
                    "code": "PL",
                    "priority": true,
                    "dial_code": "+48"
                  }
                  - {
                    "country": "Czechy",
                    "code": "CZ",
                    "priority": true,
                    "dial_code": "+420"
                  }
                  - {
                    "country": "Ukraina",
                    "code": "UA",
                    "priority": true,
                    "dial_code": "+380"
                  }
                  - {
                    "country": "Wielka Brytania",
                    "code": "GB",
                    "priority": false,
                    "dial_code": "+44"
                  }
  /preference-choices/:
    get:
      operationId: preference_choices_retrieve
      description: Retrieve the choices for gender and preferred leg fields and return
        as a response
      summary: User preferences endpoint
      tags:
        - preference-choices
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Preferences choices returned successfully.
                type: object
                properties:
                  gender:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                        label:
                          type: string
                  player_preferred_leg:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: integer
                        label:
                          type: string
          description: ''
  /profiles/profile-video/:
    post:
      operationId: profile_video_create
      description: Create ProfileVideo for PlayerProfile
      summary: Create ProfileVideo
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ProfileVideoUpsert'
                - type: object
                  required:
                    - url
            example: {
              "url": "https://www.youtube.com/watch?v=some_yt_id",
              "label": "player_goal"
            }
      tags:
        - video
      security:
        - jwtAuth: [ ]
      responses:
        '201':
          description: "ProfileVideo created successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileVideo'
        '401':
          description: "Unauthorized"

  /profiles/profile-video/{video_id}/:
    patch:
      operationId: profile_video_update
      description: Update ProfileVideo for PlayerProfile
      summary: Update ProfileVideo
      parameters:
        - in: path
          name: video_id
          schema:
            type: integer
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileVideoUpsert'
            example: {
