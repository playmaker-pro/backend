            schema:
              oneOf:
                - $ref: '#/components/schemas/ExistingPolishTeamHistory'
                - $ref: '#/components/schemas/NewPolishTeamHistory'
                - $ref: '#/components/schemas/ForeignTeamHistory'
                - $ref: '#/components/schemas/ExistingPolishTeamHistoryDateBased'
                - $ref: '#/components/schemas/NewPolishTeamHistoryDateBased'
                - $ref: '#/components/schemas/ForeignTeamHistoryDateBased'
            examples:
              existingPolishTeam:
                summary: Add an existing TeamHistory
                value:
                  team_history: 12
                  is_primary: true
              existingPolishTeamDate:
                summary: Add an existing TeamHistory with a date
                value:
                  team_history: 12
                  is_primary: true
                  start_date: "2020-01-01"
                  role: "GKC"
              newPolishTeam:
                summary: Add newly created Polish TeamHistory
                value:
