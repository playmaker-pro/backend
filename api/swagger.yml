        - profiles
      security:
        - jwtAuth: [ ]
      summary: "Add a new TeamContributor to the profile's history."
      description: |
        Add a new team-history to the contributor's profile history. This endpoint handles multiple scenarios:
        1. Creating a TeamContributor based on the TeamHistory that already exist.
        2. Creating a TeamContributor with the Polish Team that does not exist in the database.
        3. Creating a TeamContributor with the foreign Team that does not exist in the database.

        For specific payload details for each scenario, see the examples below.
      parameters:
        - in: path
          name: profile_uuid
          schema:
            type: string
            format: uuid
          required: true
          description: "Profile uuid"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/ExistingPolishTeamHistory'
                - $ref: '#/components/schemas/NewPolishTeamHistory'
                - $ref: '#/components/schemas/ForeignTeamHistory'
                - $ref: '#/components/schemas/ExistingPolishTeamHistoryDateBased'
                - $ref: '#/components/schemas/NewPolishTeamHistoryDateBased'
                - $ref: '#/components/schemas/ForeignTeamHistoryDateBased'
            examples:
              existingPolishTeam:
                summary: Add an existing TeamHistory
                value:
                  team_history: 12
                  is_primary: true
              existingPolishTeamDate:
                summary: Add an existing TeamHistory with a date
                value:
                  team_history: 12
                  is_primary: true
                  start_date: "2020-01-01"
                  role: "GKC"
              newPolishTeam:
                summary: Add newly created Polish TeamHistory
                value:
                  season: 1
                  team_parameter: "New Polish Team"
                  league_identifier: 1072
                  is_primary: false
              newPolishTeamDate:
                summary: Add newly created Polish TeamHistory with a date
                value:
                  team_parameter: "New Polish Team"
                  league_identifier: 1072
                  start_date: "2020-01-01"
                  end_date: "2023-06-01"
                  role: "IC"
              foreignTeam:
                summary: Add newly created foreign TeamHistory
                value:
                  country: "UK"
                  season: 1
                  team_parameter: "Foreign Team"
                  league_identifier: "Premier League"
                  is_primary: true
                  gender: 1
              foreignTeamDate:
                summary: Add newly created foreign TeamHistory with a date
                value:
                  country: "IT"
                  start_date: "2020-01-01"
                  is_primary: true
                  team_parameter: "Foreign Team IT"
                  league_identifier: "Serie A"
                  role: "IIC"
                  gender: 1
      responses:
        201:
          description: "Successfully added."
          content:
            application/json:
              schema:
                oneOf:
                 - $ref: '#/components/schemas/TeamContributor'
                 - $ref: '#/components/schemas/TeamContributorNonPlayer'
        400:
          description: "Invalid request."
          content:
            application/json:
              schema:
                oneOf:
                  - title: "Generic Error Format"
                    type: "object"
                    properties:
                      success:
                        type: "string"
                        description: "Indicates the success status. Always 'False' for this structure."
                        example: "False"
                      detail:
                        type: "string"
                        description: "Detailed error message."
                        example: "Team contributor instance with provided values already exists."
                  - title: "Field-Specific Error Format"
                    type: "object"
                    description: "Each key in the object corresponds to a field that has an error. The value is an array of error messages for that field."
                    additionalProperties:
                      type: "array"
                      items:
                        type: "string"
        404:
          description: "Not Found."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  success:
                    type: "string"
                    description: "Indicates the status of the request."
                    example: "False"
