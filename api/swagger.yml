openapi: 3.0.3
info:
  title: 'Webapp swagger - OpenAPI 3.0'
  description: "This is a Webapp swagger"
  version: 0.0.1 (v3)

servers:
  - url: https://staging.jacekplaymaker.usermd.net/api/v3/
  - url: https://dev.jacekplaymaker.usermd.net/api/v3/
  - url: http://localhost:{port}/api/v3/
    variables:
      port:
        default: '8000'

paths:
  /cities/:
    get:
      operationId: cities_retrieve
      description: 'Return a paginated object with list of cities, mapped voivodeships
       and its priority based on the query parameter.
       If query param is not present, response will be limited to prior cities.
        Response is an paginated object:
        [{
          "count": 2057,
          "next": "http://127.0.0.1:8899/api/v3/cities/?city=S&page=2",
          "previous": null,
          "results": [{id: 1, name: Warszawa, voivodeship: Mazowieckie, priority: True}, ...]}}'
      summary: List cities endpoint
      parameters:
      - in: query
        name: city
        schema:
          type: string
        description: City or voivodeship name to filter
      - in: query
        name: page
        schema:
          type: integer
        description: "Page number"
      - in: query
        name: page_size
        schema:
          type: integer
        description: "Count of objects by page"
      tags:
      - locale
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Paginator'
                  - properties:
                      results:
                        type: array
                        items:
                          $ref: '#/components/schemas/City'
                description: 'Paginated city results, like:.
                  {
                    "count": 2057,
                    "next": "http://127.0.0.1:8899/api/v3/cities/?city=S&page=2",
                    "previous": null,
                    "results": [{id: 1, name: Warszawa, voivodeship: Mazowieckie, priority: True}, ...]
                  }}'
                example:
                  {
                    "count": 2057,
                    "next": "http://127.0.0.1:8899/api/v3/cities/?city=S&page=2",
                    "previous": null,
                    "results": [
                      {
                        "id": 1597,
                        "name": "Abramów",
                        "voivodeship": "Lubelskie",
                        "priority": false
                      },
                      {
                        "id": 1596,
                        "name": "Adamów",
                        "voivodeship": "Lubelskie",
                        "priority": false
                      },...]}
                required: ["count", "next", "previous", "results"]
          description: ''
  /languages/:
    get:
      operationId: languages_retrieve
      description: '
        Return list of languages.
        It is possible to select language on output by param (e.g. ?language=en), Polish by default
        All language codes (ISO 639-1): https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes'
      summary: 'List languages'
      parameters:
        - in: query
          name: language
          schema:
            type: string
          required: false
          description: 'Like: pl, en, de. Described here:
            https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes'
      tags:
        - locale
      responses:
        '200':
          description: 'List of languages'
          content:
            application/json:
              schema:
                type: array
                description: 'List of languages, with code and locale translation'
                items:
                  $ref: '#/components/schemas/Language'
                example:
                  [
                    {
                      "id": 19,
                      "priority": true,
                      "name": "Angielski",
                      "native_name": "English",
                      "code": "en"
                    },
                    {
                      "id": 23,
                      "priority": false,
                      "name": "Français",
                      "native_name": "Français",
                      "code": "fr"
                    },
                    {
                      "id": 80,
                      "priority": false,
                      "name": "Español",
                      "native_name": "Español",
                      "code": "es"
                    }, ...
                  ]
  /clubs/club-teams/search/:
    get:
      operationId: clubs_club_teams_search_retrieve
      description: Return list of teams assigned for given club.
      summary: Club teams list endpoint
      parameters:
        - in: query
          name: club_id
          schema:
            type: integer
          description: Club id
          required: true
      tags:
      - clubs
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of teams for given club'
                items:
                  type: object
                  description: 'Team object'
              example: [{'id': 1, text: 'team1', ...}, {'id': 2, text: 'team2', ...}]
          description: 'List of teams for given club'
        '404':
          description: 'Given club does not exist'
        '401':
          description: 'Unauthorized'
  /clubs/club-teams/:
    get:
      operationId: clubs_teams_retrieve
      description: Return paginated list of teams assigned to clubs.
      summary: Club teams list endpoint
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: Club name
        - in: query
          name: season
          schema:
            type: string
          description: Season name
          required: true
        - in: query
          name: gender
          schema:
            type: string
            enum: [ 'M', 'F' ]
          required: false
          description: 'Define gender: M - male, F - female. No param - get all'
        - in: query
          name: page
          schema:
            type: integer
          description: "Page number"
        - in: query
          name: page_size
          schema:
            type: integer
          description: "Count of objects by page"
      tags:
        - clubs
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: 'Paginated list of teams for given club'
          content:
            application/json:
              schema:
                type: object
                description: Paginated list of teams assigned to clubs
                required:
                  - count
                  - next
                  - previous
                  - results
                properties:
                  count:
                    type: integer
                    description: Total count of teams for given filters
                  next:
                    type: string
                    nullable: true
                    description: Next paginated request url
                  previous:
                    type: string
                    nullable: true
                    description: Previous paginated request url
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/SimpleClub'
              example:
                count: 2000
                next: "https://api.example.com/clubs/club-teams/?page=2"
                previous: null
                results:
                  - id: 974
                    name: "38 Podlesianka Katowice"
                    picture_url: "https://example.com/path/to/logo.png"
                    country_name: "Polska"
                    club_teams:
                      - id: 19801
                        name: "Lgks Podlesianka Katowice"
                        gender:
                          id: 1
                          name: "mężczyźni"
                        division: "U15"
                        historical_league_name: "Trampkarz C2"
  /clubs/seasons/:
    get:
      operationId: season_retrieve
      description: 'Retrieves a list of seasons. The endpoint primarily returns seasons marked
                    with the attribute `is_in_verify_form` set to True. Additionally, users can filter the results by specifying
                    a specific season using the season query parameter. The season parameter can accept
                    both full season formats (e.g., "2020/2021") and single-year formats (e.g., "2020")'
      summary: Seasons list endpoint
      tags:
        - clubs
      parameters:
        - in: query
          name: season
          schema:
            type: string
          description: 'Season name'
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of seasons'
                items:
                  $ref: '#/components/schemas/Season'
                example: [ {"id": 2, "name": "2021/2022", "is_current": false, "is_in_verify_form": true} ]
          description: 'List of seasons with id, name, is_current and is_in_verify_form'
  /clubs/leagues/highest-parents/:
    get:
      operationId: clubs_leagues_highest_parents
      description: Return list of highest parent leagues
      summary: List of highest parent leagues
      tags:
      - clubs
      security:
      - jwtAuth: []
      parameters:
        - in: query
          name: gender
          schema:
            type: string
            example: "M/F"
          description: "Define gender: M - male, F - female. No param - get all"
        - in: query
          name: season
          schema:
            type: string
            example: "2022/2023"
          description: "Set season to search for. No param - get all"
        - in: query
          name: current_season
          schema:
            type: string
            example: "true"
          description: "Set to true to get only current season. No param - get all"
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of highest parent leagues'
                items:
                  $ref: '#/components/schemas/LeagueBase'
              example: [
                {
                  "id": 4423,
                  "name": "Liga Makroregionalna U-19",
                  "gender": {
                    "id": 1,
                    "name": "mężczyźni"
                  },
                  "seniority": {
                    "id": 3,
                    "name": "CLJ",
                    "is_senior": false
                  }
                },
                {
                  "id": 2977,
                  "name": "Ekstraliga PLF K",
                  "gender": {
                    "id": 2,
                    "name": "kobiety"
                  },
                  "seniority": {
                    "id": 1,
                    "name": "seniorzy",
                    "is_senior": true
                  }
                },{
                "id": 1031,
                "name": "Ekstraklasa",
                "gender": {
                    "id": 1,
                    "name": "mężczyźni"
                },
                "seniority": {
                    "id": 1,
                    "name": "seniorzy",
                    "is_senior": true
                }
               },...]
          description: 'List of highest parent leagues'
        '400':
          description: 'Invalid param'
  /clubs/clubs/search/:
    get:
      operationId: clubs_clubs_search_retrieve
      description: 'Get list of clubs, top 10 ordered by name'
      summary: Clubs list endpoint
      tags:
      - clubs
      parameters:
        - in: query
          name: season
          schema:
            type: string
          description: 'Season name'
        - in: query
          name: name
          schema:
            type: string
          description: 'Club name query, LIKE'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of top 10 Clubs based on params, order by name'
                items:
                  type: object
                  description: 'Club name with id'
                example: [{'id': 1, 'text': 'club 1'}, {'id': 2, 'text': 'club 2'}]
          description: 'List of clubs, name with ID'
  /clubs/team-histories/search/:
    get:
      operationId: clubs_team_histories_search_retrieve
      description: 'List of team histories'
      summary: Team Histories list endpoint
      tags:
      - clubs
      security:
      - jwtAuth: []
      parameters:
        - in: query
          name: season
          schema:
            type: string
          description: 'Season name'
        - in: query
          name: q
          schema:
            type: string
          description: 'Team name query, LIKE'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of top 20 Team histories based on params, order by name'
                items:
                  type: object
                  description: 'Team History name with id'
                example: [ { 'id': 1, 'text': 'team 1' }, { 'id': 2, 'text': 'team 2' } ]
          description: 'List of team histories, name with ID'
  /clubs/teams/search/:
    get:
      operationId: clubs_teams_search_retrieve
      description: 'List of Teams'
      summary: Teams list endpoint
      parameters:
        - in: query
          name: q
          schema:
            type: string
          description: 'Team name query, LIKE'
      tags:
      - clubs
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of Teams based on q param, order by name'
                items:
                  type: object
                  description: 'Team name with id'
                example: [ { 'id': 1, 'text': 'team 1' }, { 'id': 2, 'text': 'team 2' } ]
          description: 'List of teams, name with ID'

  /clubs/teams/{team_id}:
    get:
      operationId: GetTeam
      description: 'Get team'
      summary: Get team object
      parameters:
        - in: path
          name: team_id
          schema:
            type: string
            format: int
          required: true
      tags:
      - clubs
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
          description: 'List of teams, name with ID'
  /clubs/teams/{team_id}/labels:
    get:
      operationId: GetTeamLabels
      description: 'Get team labes'
      summary: Get team labes
      parameters:
        - in: path
          name: team_id
          schema:
            type: string
            format: int
          required: true
        - in: query
          name: season_name
          schema:
            type: string
      tags:
      - clubs
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Label'
          description: 'List of teams, name with ID'

  /countries/:
    get:
      operationId: countries_retrieve
      description: '
        Return list of countries and mark prior among them
        [{"country": "Polska", "priority": True}, {"country": "Angola", "priority": False}, ...]
        It is possible to select language of countries on output by param (e.g. ?language=en), Polish by default
        All language codes (ISO 639-1): https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes'
      summary: 'List countries'
      parameters:
        - in: query
          name: language
          schema:
            type: string
          required: false

          description: 'Like: pl, en, de. Described here:
          https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes'
      tags:
      - locale
      responses:
        '200':
          description: 'List of countries'
          content:
            application/json:
              schema:
                type: array
                description: 'List of countries with code, priority and dial code'
                items:
                  $ref: '#/components/schemas/Country'
                example:
                  - {
                    "country": "Polska",
                    "code": "PL",
                    "priority": true,
                    "dial_code": "+48"
                  }
                  - {
                    "country": "Czechy",
                    "code": "CZ",
                    "priority": true,
                    "dial_code": "+420"
                  }
                  - {
                    "country": "Ukraina",
                    "code": "UA",
                    "priority": true,
                    "dial_code": "+380"
                  }
                  - {
                    "country": "Wielka Brytania",
                    "code": "GB",
                    "priority": false,
                    "dial_code": "+44"
                  }
  /preference-choices/:
    get:
      operationId: preference_choices_retrieve
      description: Retrieve the choices for gender and preferred leg fields and return
        as a response
      summary: User preferences endpoint
      tags:
      - preference-choices
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Preferences choices returned successfully.
                type: object
                properties:
                  gender:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                        label:
                          type: string
                  player_preferred_leg:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: integer
                        label:
                          type: string
          description: ''
  /profiles/profile-video/:
    post:
      operationId: profile_video_create
      description: Create ProfileVideo for PlayerProfile
      summary: Create ProfileVideo
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ProfileVideo'
                - type: object
                  required:
                    - url
            example: {
               "url": "https://www.youtube.com/watch?v=some_yt_id",
               "label": 1
            }
      tags:
        - profiles
      security:
        - jwtAuth: [ ]
      responses:
        '201':
          description: "ProfileVideo created successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerProfile'
        '401':
          description: "Unauthorized"
        '400':
          description: "User has no PlayerProfile"
    patch:
      operationId: profile_video_update
      description: Update ProfileVideo for PlayerProfile
      summary: Update ProfileVideo
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ProfileVideo'
                - type: object
                  required:
                    - id
            example: {
              "id": 123,
              "url": "https://www.youtube.com/watch?v=some_other_yt_id",
              "label": 3
            }
      tags:
        - profiles
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: "ProfileVideo updated successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerProfile'
        '401':
          description: "Unauthorized"
        '400':
          description: "User is not an owner of given ProfileVideo"
        '404':
          description: "ProfileVideo with given ID not found"
  /profiles/profile-video/{video_id}/:
    delete:
      operationId: profile_video_delete
      description: Delete ProfileVideo
      summary: Delete ProfileVideo
      parameters:
        - in: path
          name: video_id
          schema:
            type: integer
          required: true
      tags:
        - profiles
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: "ProfileVideo deleted successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerProfile'
        '401':
          description: "Unauthorized"
        '400':
          description: "User is not an owner of given ProfileVideo"
        '404':
          description: "ProfileVideo with given ID not found"

  /profiles/profile-video/labels/:
    get:
      operationId: profile_video_labels
      description: List of ProfileVideo labels
      summary: List ProfileVideo labels
      tags:
        - profiles
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          description: "List of ProfileVideo label objects"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProfileEnumChoices'
                example: [
                  {
                      "id": 1,
                      "name": "Skrót meczu"
                  },
                  {
                      "id": 2,
                      "name": "Cały mecz"
                  },
                  {
                      "id": 3,
                      "name": "Bramka"
                  }
                ]
  /profiles/:
    post:
      operationId: profiles_create
      description: Create initial profile for user
      summary: Create profile
      requestBody:
        description: "role shortcut {P, C, S...} required, rest of fields based on profile type, fields listed below"
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
              required:
                - role
              description: 'It is possible to pass other,
              related with given profile fields to be initialized with new created profile'
      tags:
      - profiles
      security:
      - jwtAuth: []
      responses:
        '201':
          description: "Profile created successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: string
                    description: User id
                  role:
                    type: string
                    description: Profile role
                  uuid:
                    type: string
                    description: Profile uuid
                required:
                  - user_id
                  - role
                  - uuid
        '400':
          description: 'Invalid role'
        '404':
          description: 'User does not exist'
        '401':
          description: 'Unauthorized'
    'get':
      operationId: profiles_retrieve
      description: "Paginated list profiles for given role"
      summary: "Get list of profiles by role"
      parameters:
        - in: query
          name: role
          schema:
            type: string
          required: true
          description: 'Profile role shortcut {P, C, T, G, S, ...}'
        - in: query
          name: gender
          schema:
            type: string
            enum: ['M', 'K']
          required: false
          description: 'Player gender.'
        - in: query
          name: page
          schema:
            type: integer
          description: "Page number"
        - in: query
          name: page_size
          schema:
            type: integer
          description: "Count of objects by page"
        - in: query
          name: youth
          schema:
            type: boolean
          description: "Is youth?"
        - in: query
          name: min_age
          schema:
            type: integer
          description: "Age minimum"
        - in: query
          name: max_age
          schema:
            type: integer
          description: "Age maximum"
        - in: query
          name: position
          schema:
            type: array
            items:
              type: string
          description: "Player positions shortcut (default sort by is_main),
            multiple choices possible like: ?position=CAM&position=ST"
        - in: query
          name: league
          schema:
            type: array
            items:
              type: string
          description: "Player league,
            multiple choices possible like: ?league=123&league=321"
        - in: query
          name: latitude
          schema:
            type: number
          description: "Profile localization latitude"
        - in: query
          name: longitude
          schema:
            type: number
          description: "Profile localization longitude"
        - in: query
          name: radius
          schema:
            type: integer
          description: "Profile localization radius range"
        - in: query
          name: country
          schema:
            type: array
            items:
              type: string
          description: "Country, like: ?country=PL&country=UA"
        - in: query
          name: shuffle
          schema:
            type: boolean
          description: "Shuffle results?"
      tags:
        - profiles
      responses:
        '200':
          description: 'Profile list obtain successfully'
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    description: 'Total count of profiles for given role'
                  next:
                    type: string
                    description: "Next paginated request url"
                  previous:
                    type: string
                    description: "Previous paginated request url"
                  results:
                    type: array
                    items:
                      oneOf:
                        - $ref: '#/components/schemas/PlayerProfile'
                        - $ref: '#/components/schemas/CoachProfile'
                        - $ref: '#/components/schemas/ClubProfile'
                        - $ref: '#/components/schemas/ScoutProfile'
                        - $ref: '#/components/schemas/GuestProfile'
                description: "Paginated list profile based on profile type"
  /profiles/owned/:
    'get':
      operationId: owned_profile_list
      description: "List of profiles owned by user"
      summary: "List of profiles owned by user"
      tags:
        - profiles
      security:
        - jwtAuth: [ ]
        - { }
      responses:
        '200':
          description: 'List of profiles owned by user'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    uuid:
                      type: string
                    role:
                      type: string
                    verification_stage:
                      $ref: '#/components/schemas/VerificationStage'
                    is_main:
                      type: boolean
                  required:
                    - uuid
                    - role
                    - verification_stage
                    - is_main
        '401':
          description: "Unauthorized"
  /profiles/{profile_uuid}/:
    get:
      operationId: profiles_retrieve_by_uuid
      description: "Get profile with uuid"
      summary: "Get profile"
      parameters:
      - in: path
        name: profile_uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - profiles
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: 'Profile obtain successfully'
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlayerProfileView'
                  - $ref: '#/components/schemas/CoachProfile'
#                  - $ref: '#/components/schemas/ClubProfile'
#                  - $ref: '#/components/schemas/ScoutProfile'
#                  - $ref: '#/components/schemas/GuestProfile'
    patch:
      operationId: profiles_partial_update
      description: Update profile with given uuid
      summary: Update profile
      parameters:
        - in: path
          name: profile_uuid
          schema:
            type: string
            format: uuid
          required:
            true
      tags:
        - profiles
      requestBody:
        description: "fields to update, more: https://playmakerpro.atlassian.net/wiki/spaces/~62bcc9f5174792b4ae09c308/pages/133169153/PATCH+profile+docs"
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/CoachProfileUpdate'
