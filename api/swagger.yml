openapi: 3.0.3
info:
  title: 'Webapp swagger - OpenAPI 3.0'
  description: "This is a Webapp swagger"
  version: 0.0.1 (v3)

servers:
  - url: https://staging.playmakerpro.usermd.net/api/v3/
  - url: http://dev.jacekplaymaker.usermd.net/api/v3/
  - url: http://localhost:8001/api/v3/

paths:
  /cities/:
    get:
      operationId: cities_retrieve
      description: 'Return a list of cities with mapped voivodeships
        and its priority based on the query parameter.
        Response is an array of dictionaries:
        [{id: 1, name: Warszawa, voivodeship: Mazowieckie, priority: True}, ...]'
      summary: List cities endpoint
      parameters:
      - in: query
        name: city
        schema:
          type: string
        description: City or voivodeship name to filter
      tags:
      - locale
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of {id, name, voivodeship, priority} pairs returned successfully.
                  [{id: 1, name: Warszawa, voivodeship: Mazowieckie, priority: True}, ...]'
                items:
                  $ref: '#/components/schemas/City'
                example:
                  [{
                    "id": 145,
                    "name": "Wałbrzych",
                    "voivodeship": "Dolnośląskie",
                    "priority": false
                  },
                  {
                      "id": 144,
                      "name": "Wałcz",
                      "voivodeship": "Zachodniopomorskie",
                      "priority": false
                  },
                  {
                      "id": 14,
                      "name": "Warszawa",
                      "voivodeship": "Mazowieckie",
                      "priority": true
                  }, ...
                  ]
          description: ''
  /languages/:
    get:
      operationId: languages_retrieve
      description: '
        Return list of languages.
        It is possible to select language on output by param (e.g. ?language=en), Polish by default
        All language codes (ISO 639-1): https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes'
      summary: 'List languages'
      parameters:
        - in: query
          name: language
          schema:
            type: string
          required: false
          description: 'Like: pl, en, de. Described here:
            https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes'
      tags:
        - locale
      responses:
        '200':
          description: 'List of languages'
          content:
            application/json:
              schema:
                type: array
                description: 'List of languages, with code and locale translation'
                items:
                  $ref: '#/components/schemas/Language'
                example:
                  [
                    {
                      "id": 19,
                      "priority": true,
                      "name": "Angielski",
                      "native_name": "English",
                      "code": "en"
                    },
                    {
                      "id": 23,
                      "priority": false,
                      "name": "Français",
                      "native_name": "Français",
                      "code": "fr"
                    },
                    {
                      "id": 80,
                      "priority": false,
                      "name": "Español",
                      "native_name": "Español",
                      "code": "es"
                    }, ...
                  ]
  /clubs/club-teams/search/:
    get:
      operationId: clubs_club_teams_search_retrieve
      description: Return list of teams assigned for given club.
      summary: Club teams list endpoint
      parameters:
        - in: query
          name: club_id
          schema:
            type: integer
          description: Club id
          required: true
      tags:
      - clubs
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of teams for given club'
                items:
                  type: object
                  description: 'Team object'
              example: [{'id': 1, text: 'team1', ...}, {'id': 2, text: 'team2', ...}]
          description: 'List of teams for given club'
        '404':
          description: 'Given club does not exist'
        '401':
          description: 'Unauthorized'
  /clubs/seasons/:
    get:
      operationId: season_retrieve
      description: 'Retrieves a list of seasons. The endpoint primarily returns seasons marked 
                    with the attribute `is_in_verify_form` set to True. Additionally, users can filter the results by specifying 
                    a specific season using the season query parameter. The season parameter can accept 
                    both full season formats (e.g., "2020/2021") and single-year formats (e.g., "2020")'
      summary: Seasons list endpoint
      tags:
        - clubs
      parameters:
        - in: query
          name: season
          schema:
            type: string
          description: 'Season name'
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of seasons'
                items:
                  $ref: '#/components/schemas/Season'
                example: [ {"id": 2, "name": "2021/2022", "is_current": false, "is_in_verify_form": true} ]
          description: 'List of seasons with id, name, is_current and is_in_verify_form'
  /clubs/leagues/highest-parents/:
    get:
      operationId: clubs_leagues_highest_parents
      description: Return list of highest parent leagues
      summary: List of highest parent leagues
      tags:
      - clubs
      security:
      - jwtAuth: []
      parameters:
        - in: query
          name: gender
          schema:
            type: string
            example: "M/F"
          description: "Define gender: M - male, F - female. No param - get all"
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of highest parent leagues'
                items:
                  $ref: '#/components/schemas/LeagueBase'
              example: [
                {
                  "id": 4423,
                  "name": "Liga Makroregionalna U-19",
                  "gender": {
                    "id": 1,
                    "name": "mężczyźni"
                  },
                  "seniority": {
                    "id": 3,
                    "name": "CLJ",
                    "is_senior": false
                  }
                },
                {
                  "id": 2977,
                  "name": "Ekstraliga PLF K",
                  "gender": {
                    "id": 2,
                    "name": "kobiety"
                  },
                  "seniority": {
                    "id": 1,
                    "name": "seniorzy",
                    "is_senior": true
                  }
                },{
                "id": 1031,
                "name": "Ekstraklasa",
                "gender": {
                    "id": 1,
                    "name": "mężczyźni"
                },
                "seniority": {
                    "id": 1,
                    "name": "seniorzy",
                    "is_senior": true
                }
               },...]
          description: 'List of highest parent leagues'
        '400':
          description: 'Invalid param'
  /clubs/clubs/search/:
    get:
      operationId: clubs_clubs_search_retrieve
      description: 'Get list of clubs, top 10 ordered by name'
      summary: Clubs list endpoint
      tags:
      - clubs
      parameters:
        - in: query
          name: season
          schema:
            type: string
          description: 'Season name'
        - in: query
          name: q
          schema:
            type: string
          description: 'Club name query, LIKE'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of top 10 Clubs based on params, order by name'
                items:
                  type: object
                  description: 'Club name with id'
                example: [{'id': 1, 'text': 'club 1'}, {'id': 2, 'text': 'club 2'}]
          description: 'List of clubs, name with ID'
  /clubs/team-histories/search/:
    get:
      operationId: clubs_team_histories_search_retrieve
      description: 'List of team histories'
      summary: Team Histories list endpoint
      tags:
      - clubs
      security:
      - jwtAuth: []
      parameters:
        - in: query
          name: season
          schema:
            type: string
          description: 'Season name'
        - in: query
          name: q
          schema:
            type: string
          description: 'Team name query, LIKE'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of top 20 Team histories based on params, order by name'
                items:
                  type: object
                  description: 'Team History name with id'
                example: [ { 'id': 1, 'text': 'team 1' }, { 'id': 2, 'text': 'team 2' } ]
          description: 'List of team histories, name with ID'
  /clubs/teams/search/:
    get:
      operationId: clubs_teams_search_retrieve
      description: 'List of Teams'
      summary: Teams list endpoint
      parameters:
        - in: query
          name: q
          schema:
            type: string
          description: 'Team name query, LIKE'
      tags:
      - clubs
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of Teams based on q param, order by name'
                items:
                  type: object
                  description: 'Team name with id'
                example: [ { 'id': 1, 'text': 'team 1' }, { 'id': 2, 'text': 'team 2' } ]
          description: 'List of teams, name with ID'
  /countries/:
    get:
      operationId: countries_retrieve
      description: '
        Return list of countries and mark prior among them
        [{"country": "Polska", "priority": True}, {"country": "Angola", "priority": False}, ...]
        It is possible to select language of countries on output by param (e.g. ?language=en), Polish by default
        All language codes (ISO 639-1): https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes'
      summary: 'List countries'
      parameters:
        - in: query
          name: language
          schema:
            type: string
          required: false

          description: 'Like: pl, en, de. Described here:
          https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes'
      tags:
      - locale
      responses:
        '200':
          description: 'List of countries'
          content:
            application/json:
              schema:
                type: array
                description: 'List of countries with code, priority and dial code'
                items:
                  $ref: '#/components/schemas/Country'
                example:
                  - {
                    "country": "Polska",
                    "code": "PL",
                    "priority": true,
                    "dial_code": "+48"
                  }
                  - {
                    "country": "Czechy",
                    "code": "CZ",
                    "priority": true,
                    "dial_code": "+420"
                  }
                  - {
                    "country": "Ukraina",
                    "code": "UA",
                    "priority": true,
                    "dial_code": "+380"
                  }
                  - {
                    "country": "Wielka Brytania",
                    "code": "GB",
                    "priority": false,
                    "dial_code": "+44"
                  }
  /preference-choices/:
    get:
      operationId: preference_choices_retrieve
      description: Retrieve the choices for gender and preferred leg fields and return
        as a response
      summary: User preferences endpoint
      tags:
      - preference-choices
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Preferences choices returned successfully.
                type: object
                properties:
                  gender:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                        label:
                          type: string
                  player_preferred_leg:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: integer
                        label:
                          type: string
          description: ''
  /profiles/:
    post:
      operationId: profiles_create
      description: Create initial profile for user
      summary: Create profile
      requestBody:
        description: "user_id and role required, rest of fields based on profile type, fields listed below"
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                user_id:
                  type: integer
              required:
                - role
                - user_id
              description: 'It is possible to pass other,
              related with given profile fields to be initialized with new created profile'
      tags:
      - profiles
      security:
      - jwtAuth: []
      responses:
        '201':
          description: "Profile created successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: string
                    description: User id
                  role:
                    type: string
                    description: Profile role
                  uuid:
                    type: string
                    description: Profile uuid
                required:
                  - user_id
                  - role
                  - uuid
        '400':
          description: 'Invalid role or user_id not defined'
        '404':
          description: 'User does not exist'
        '401':
          description: 'Unauthorized'
    patch:
      operationId: profiles_partial_update
      description: Update profile with given uuid
      summary: Update profile
      tags:
      - profiles
      requestBody:
        description: "uuid required, rest of fields based on profile type, fields listed below"
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uuid:
                  type: string
              required:
                - uuid
              description: 'With uuid may comes other values related with given profile role'
              example: {'uuid': "f709376c-f2ca-465c-b598-107e8456b6fa", 'team_object_id': 2, 'bio':"My new bio", 'height': 180, 'weight': 73}
      security:
      - jwtAuth: []
      responses:
        '200':
          description: 'Profile updated successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '400':
          description: 'Invalid uuid'
        '404':
          description: 'Profile with given uuid does not exist'
        '401':
          description: 'Unauthorized'
    'get':
      operationId: profiles_retrieve
      description: "Paginated list profiles for given role"
      summary: "Get list of profiles by role"
      parameters:
        - in: query
          name: role
          schema:
            type: string
          required: true
          description: 'Profile role {P, C, T, G, S, ...}'
        - in: query
          name: page
          schema:
            type: integer
          description: "Page number"
        - in: query
          name: page_size
          schema:
            type: integer
          description: "Count of objects by page"
        - in: query
          name: youth
          schema:
            type: boolean
          description: "Is youth?"
        - in: query
          name: min_age
          schema:
            type: integer
          description: "Age minimum"
        - in: query
          name: max_age
          schema:
            type: integer
          description: "Age maximum"
        - in: query
          name: position
          schema:
            type: string
          description: "Player positions shortcut (default sort by is_main), 
            multiple choices possible like: ?position=CAM&position=ST"
        - in: query
          name: league
          schema:
            type: integer
          description: "Player league, 
            multiple choices possible like: ?league=123&league=321"
        - in: query
          name: latitude
          schema:
            type: number
          description: "Profile localization latitude"
        - in: query
          name: longitude
          schema:
            type: number
          description: "Profile localization longitude"
        - in: query
          name: radius
          schema:
            type: integer
          description: "Profile localization radius range"
        - in: query
          name: country
          schema:
            type: string
          description: "Country, like: ?country=PL&country=UA"
      tags:
        - profiles
      security:
        - jwtAuth: [ ]
        - { }
      responses:
        '200':
          description: 'Profile list obtain successfully'
          content:
            application/json:
              schema:
                type: object
                description: "Paginated list profile based on profile type"
                properties:
                  count:
                    type: integer
                    required: true
                    description: 'Total count of profiles for given role'
                  next:
                    type: string
                    description: "Next paginated request url"
                  previous:
                    type: string
                    description: "Previous paginated request url"
                  results:
                    type: array
                    required: true
                    items:
                      $ref: '#/components/schemas/Profile'
  /profiles/{profile_uuid}/:
    get:
      operationId: profiles_retrieve
      description: "Get profile with uuid"
      summary: "Get profile"
      parameters:
      - in: path
        name: profile_uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - profiles
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: 'Profile obtain successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
  /profiles/player-positions/:
    get:
      operationId: player_positions_retrieve
      description: |
        Retrieves all available player positions, ordered by ID. 
        Each player position is represented by its unique ID, a name, and a corresponding shortcut.
      summary: Player positions endpoint
      tags:
        - profiles
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  description: Player positions returned successfully.
                  type: object
                  properties:
                    id:
                      type: integer
                      description: 'Unique identifier for the player position.'
                    name:
                      type: string
                      description: 'Full name of the player position.'
                    shortcut:
                      type: string
                      description: 'Shortcut representing the player position.'
                  example: {id: 1, name: "Napastnik", shortcut: "F"}
          description: Returns player positions, including names and shortcuts
  /profiles/formations/:
    get:
      operationId: formation_choices_retrieve
      description: |
        Returns a dictionary where each key-value pair
        is a formation's unique string representation (like "4-4-2" or "4-3-3") mapped to its corresponding label.
      summary: Formations endpoint
      tags:
        - profiles
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                description: 'Dictionary of formations returned successfully.
                  For example: {"4-4-2": "4-4-2", "4-3-3": "4-3-3"}.'
                additionalProperties:
                  type: string
                example:
                  "4-4-2": "4-4-2"
                  "4-3-3": "4-3-3"
          description: Returns available formations
  /profiles/coach-roles/:
    get:
      operationId: coach_roles_choices_retrieve
      description: Returns available coach roles choices.
      summary: Coach roles endpoint
      tags:
        - profiles
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Coach roles choices returned successfully.
                type: object
                properties:
                  shortcut:
                    type: string
                  full_name:
                    type: string
                example:
                  IC: Pierwszy trener
          description: Returns available coach roles choices.
  /profiles/referee-roles/:
    get:
      operationId: referee_roles_choices_retrieve
      description: Returns available referee roles choices.
      summary: Referee roles list endpoint
      tags:
        - profiles
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Referee roles choices returned successfully.
                type: array
                items:
                  $ref: '#/components/schemas/ProfileEnumChoices'
                example:
                  [
                    {
                      "id": "Referee",
                      "name": "Sędzia główny"
                    },
                    {
                      "id": "Assistant Referee",
                      "name": "Asystent"
                    }
                  ]
          description: Returns available referee roles choices.
  /profiles/club-roles/:
    get:
      operationId: club_roles_choices_retrieve
      description: Returns available club roles choices.
      summary: Club roles list endpoint
      tags:
        - profiles
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Club roles choices returned successfully.
                type: array
                items:
                  $ref: '#/components/schemas/ProfileEnumChoices'
                example:
                  [
                    {
                      "id": "5",
                      "name": "Trener"
                    },
                    {
                      "id": "1",
                      "name": "Prezes"
                    },
                    {
                      "id": "2",
                      "name": "Kierownik"
                    },
                    ...
                  ]
          description: Returns available referee roles choices.
  /profiles/players-age-range/:
    get:
      operationId: players_age_range
      description: Returns players count group by age
      summary: Players count group by age
      tags:
        - profiles
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Count of players group by age returned successfully.
                type: object
                example:
                  {
                    "14": 29,
                    "15": 77,
                    "16": 130,
                    "17": 242,
                    "18": 358,
                  }
          description: Returns count of players group by age.
  /profiles/coach-licences/:
    get:
      operationId: coach_licences_choices_retrieve
      description: Returns coach licences choices.
      summary: Coach licences endpoint
      tags:
        - profiles
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: 'List of licences, with id and name'
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                  example:
                    id: 1
                    name: UEFA PRO
          description: Returns coach licences choices.
  /roles/get-roles/:
    get:
      operationId: roles_get_roles
      description: Return a dictionary of available roles.
      summary: Roles endpoint
      tags:
      - roles
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Available roles returned successfully.
                type: object
                properties:
                  shortcut:
                    type: string
                  full_name:
                    type: string
                example:
                  P: Piłkarz
          description: Returns available roles choices.
  /users/feature-elements/:
    get:
      operationId: users_feature_elements_retrieve
      description: Returns all user feature elements.
      summary: User feature elements.
      tags:
      - users
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FeatureElement'
          description: Returns user feature elements. Returns empty list if user has
            no feature sets.
  /users/feature-sets/:
    get:
      operationId: users_feature_sets_retrieve
      description: Returns all user feature sets.
      summary: User feature sets.
      tags:
      - users
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Features'
          description: Returns user feature sets. Returns empty list if user has no
            feature sets.
  /users/google-oauth2/:
    post:
      operationId: users_google_oauth2_create
      description: |-
        Authenticate user with Google by token_id and return his data.
        If user exists in our database, then login him, otherwise register.
        As a response returns user access and refresh tokens.
      summary: Google auth endpoint
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token_id:
                  type: string
                  description: Token id from Google.
              required:
              - token_id
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: User logged in successfully - tokens returned.
                type: object
                properties:
                  success:
                    type: boolean
                    description: Is request successful
                  redirect:
                    type: string
                    description: "The page where user should be redirected. Landing
                      page after login, or register page if user is new. Choices: landing
                      page, register"
                  refresh_token:
                    type: string
                    description: JWT refresh token.
                  access_token:
                    type: string
                    description: JWT access token.
                example:
                  success: true
                  redirect: landing page
                  access_token: some_super_secret_jwt_token
                  refresh_token: refresh_token
                required:
                  - success
                  - redirect
                  - access_token
                  - refresh_token
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Bad request
                type: object
                properties:
                  success:
                      type: string
                      description: Is request successful
                  detail:
                    type: string
                    description: Detailed error message
                example:
                  success: false
                  detail: No user credential fetched from Google. Please try again.
                required:
                  - success
                  - detail
          description: ''
  /users/facebook-oauth2/:
    post:
      operationId: users_facebook_oauth2_create
      description: |-
        Authenticate user with Facebook by token_id and return his data.
        If user exists in our database, then login him, otherwise register.
        As a response returns user access and refresh tokens.
      summary: Facebook auth endpoint
      tags:
        - users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token_id:
                  type: string
