{% load i18n %}
{% load thumbnail %}

<div class="page-heading " style="box-shadow: 0px -2px 7px #aaaaaa;">
        <div class="container pt-2"ata-aos="fade-up">
            <div class="row">
                <div class="col-md-8">
                    <div class="row no-gutters">
                        <div class="d-none d-md-block col-md-2">
                            <img class=" avatar rounded-circle img-responsive" title="profile picture" src="{% thumbnail league.picture|default:'default_profile.png' 'profile_avatar_show_mobile' %}">
                        </div>
                        <div class="d-md-none col-4 pull-right">
                            <img class="d-md-none avatar rounded-circle img-responsive" title="profile picture" src="{% thumbnail league.picture|default:'default_profile.png' 'profile_avatar_show_mobile' %}">
                        </div>

                        <div class="col-8">
                            <h1 class="d-none d-md-block acc-name" style="#1b1b1b;">{{ league.name.upper }}</h1>
                                              
                            <div class=" d-inline">

                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                         {% comment %} <h1 class=" d-md-none pl-3 acc-name">{{ league.name.upper }}</h1>
                            <form >
                                    {% include 'plays/filters/season.html' %}
                            </form> {% endcomment %}

                    </div>
                </div>
            </div>
            
            
            <div class="row ">
            
                <div class="d-flex align-items-center">
                    {% include 'plays/navbuttons.html' %}
                </div>
                <div class="d-flex align-items-center ">
                    <span class="d-none d-md-block">
                    {% include 'plays/buttons.html' %}
                    </span>
                </div>  
            </div>
        </div>
</div>
