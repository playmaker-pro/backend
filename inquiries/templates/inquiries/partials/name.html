{% load thumbnail %}

<a href={{ link }}>
    <img class="rounded img-responsive" src="{% thumbnail picture|default:'default_profile.png' 'tables_avatar_show_medium' %}">
    {% if flag %}
        <img class="flag" src="{{ flag }}" alt="flag">
    {% endif %}
    {{ name|upper }}
    {% if functional_name %}
        (<small>{{ functional_name.role }}</small> {{ functional_name.name }})
    {% endif %}
</a>
