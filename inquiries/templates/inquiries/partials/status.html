
{% load playmaker %}
<button disabled  
    {% if object.is_active %}
    class="req-status btn btn-sm btn-warning"
    {% elif object.status == object.STATUS_ACCEPTED %}
    class="req-status btn btn-sm btn-success"
    {% elif object.status == object.STATUS_REJECTED %}
    class="req-status btn btn-sm btn-danger "
    {% endif %}>
    <small>{{ object|status_display_for:user|upper }}</small>
</button>
