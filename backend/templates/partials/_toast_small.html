{% with message=message %}
  <div class="toast" role="alert" data-delay="13000" aria-live="assertive" aria-atomic="true">
    <div class="toast-body {{ message.extra_tags }}">
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ message|safe }}
    </div>
  </div>
{% endwith %}
