
{% load playmaker %}

<select name="league"
    class="selectpicker" 
    multiple 
    data-width="{{ size }}"  
    title="{{ title }}"
    data-actions-box="true" 
    data-live-search="true" 
    data-selected-text-format="count > 2"
>

    {% for league in leagues %}
        <option {% if league in request.GET|get_list:'league' %} selected="selected" {% endif %}>
            {{ league }}
        </option>
    {% endfor %}

</select>
