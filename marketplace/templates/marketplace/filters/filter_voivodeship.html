{% load playmaker %}

<select
        name="vivo"
        data-width="{{ size }}"
        title="region"
        class="selectpicker"
        data-actions-box="true"
        multiple data-live-search="true"
        data-selected-text-format="count > 1"
>

    {% for voivo in options %}
        <option {% if voivo in request.GET|get_list:"vivo" %} selected="selected" {% endif %}>{{ voivo }}</option>
    {% endfor %}

</select>
