{% load playmaker %}

<select name="vivo" data-width="{{ size }}" title="region" class="selectpicker" data-actions-box="true" multiple data-live-search="true" data-selected-text-format="count > 3">
{% for option in options %}
    <option {% if option in request.GET|get_list:option %} selected="selected" {% endif %}>{{ option }}</option>
{% endfor %}
</select>
